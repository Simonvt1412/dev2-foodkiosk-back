<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Pop-Up Admin - Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar-link {
            color: #ced4da;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        .sidebar-link:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar-link.active {
            background-color: #ff6b6b;
            color: white;
        }
        .sidebar-link i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #ff6b6b;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-primary:hover {
            background-color: #ff5252;
            border-color: #ff5252;
        }
        .icon-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-option {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-option:hover, .icon-option.selected {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
        }
        .icon-option i {
            font-size: 1.25rem;
        }
        .sidebar-brand {
            padding: 15px;
            color: white;
            font-family: 'Oregano', cursive;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="sidebar-brand">
                    <span>Pasta Pop-Up</span>
                    <div>Admin Panel</div>
                </div>
                <a href="dashboard.html" class="sidebar-link">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="products.html" class="sidebar-link">
                    <i class="bi bi-box"></i> Products
                </a>
                <a href="categories.html" class="sidebar-link active">
                    <i class="bi bi-tags"></i> Categories
                </a>
                <a href="orders.html" class="sidebar-link">
                    <i class="bi bi-cart3"></i> Orders
                </a>
                <a href="login.html" class="sidebar-link mt-5">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Edit Category</h1>
                    <a href="categories.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Categories
                    </a>
                </div>

                <!-- Category Form Card -->
                <div class="card">
                    <div class="card-header">
                        Category Information
                    </div>
                    <div class="card-body">
                        <form action="categories.html" method="get">
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="categoryName" name="categoryName" value="Pasta Type" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">Different types of pasta available</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="1" selected>Active</option>
                                    <option value="0">Inactive</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Icon</label>
                                <input type="hidden" id="selectedIcon" name="selectedIcon" value="bi-hash">
                                <div class="icon-selection">
                                    <div class="icon-option selected" data-icon="bi-hash">
                                        <i class="bi bi-hash"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-droplet">
                                        <i class="bi bi-droplet"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-plus-circle">
                                        <i class="bi bi-plus-circle"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-aspect-ratio">
                                        <i class="bi bi-aspect-ratio"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-cup-straw">
                                        <i class="bi bi-cup-straw"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-egg-fried">
                                        <i class="bi bi-egg-fried"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-cup-hot">
                                        <i class="bi bi-cup-hot"></i>
                                    </div>
                                    <div class="icon-option" data-icon="bi-currency-dollar">
                                        <i class="bi bi-currency-dollar"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-end">
                                <a href="categories.html" class="btn btn-outline-secondary me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Icon selection
        document.querySelectorAll('.icon-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.icon-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update hidden input value
                document.getElementById('selectedIcon').value = this.dataset.icon;
            });
        });
    </script>
</body>
</html>
