<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Paradise - Menu Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-nav {
            background-color: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .top-nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .top-nav a:hover {
            color: #007bff;
        }
        .top-nav a.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Links -->
    <div class="container-fluid top-nav">
        <div class="container">
            <a href="index.html">Dashboard</a>
            <a href="cip.html">Check Inventory</a>
            <a href="mmp.html" class="active">Menu Management</a>
            <a href="otp.html">Order Tracking</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Current Menu Items
                        <button class="btn btn-light btn-sm float-end" onclick="window.location.href='add-new-dish.html'">
                            + Add New Dish
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option>All Categories</option>
                                    <option>Pasta</option>
                                    <option>Appetizers</option>
                                    <option>Desserts</option>
                                    <option>Beverages</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search dishes...">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-secondary">Filter</button>
                            </div>
                        </div>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Dish Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Carbonara</td>
                                    <td>Pasta</td>
                                    <td>$14.50</td>
                                    <td><span class="badge bg-success">Active</span></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-primary">Edit</button>
                                            <button class="btn btn-sm btn-danger">Disable</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Lasagna</td>
                                    <td>Pasta</td>
                                    <td>$16.75</td>
                                    <td><span class="badge bg-success">Active</span></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-primary">Edit</button>
                                            <button class="btn btn-sm btn-danger">Disable</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tiramisu</td>
                                    <td>Dessert</td>
                                    <td>$8.25</td>
                                    <td><span class="badge bg-warning">Seasonal</span></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-primary">Edit</button>
                                            <button class="btn btn-sm btn-danger">Disable</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
