<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Paradise - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-nav {
            background-color: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .top-nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .top-nav a:hover {
            color: #007bff;
        }
        .top-nav a.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Links -->
    <div class="container-fluid top-nav">
        <div class="container">
            <a href="index.html">Dashboard</a>
            <a href="cip.html" class="active">Check Inventory</a>
            <a href="mmp.html">Menu Management</a>
            <a href="otp.html">Order Tracking</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-info text-dark">
                        Ingredient Inventory
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Ingredient</th>
                                    <th>Current Stock</th>
                                    <th>Unit</th>
                                    <th>Status</th>
                                    <th>Restock</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Spaghetti</td>
                                    <td>45</td>
                                    <td>kg</td>
                                    <td><span class="badge bg-success">Good</span></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-sm" placeholder="Add">
                                            <button class="btn btn-sm btn-primary">Add</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Parmesan Cheese</td>
                                    <td>12</td>
                                    <td>kg</td>
                                    <td><span class="badge bg-warning">Low</span></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-sm" placeholder="Add">
                                            <button class="btn btn-sm btn-primary">Add</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tomato Sauce</td>
                                    <td>8</td>
                                    <td>L</td>
                                    <td><span class="badge bg-danger">Critical</span></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-sm" placeholder="Add">
                                            <button class="btn btn-sm btn-primary">Add</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-end">
                            <button class="btn btn-success">Order Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
