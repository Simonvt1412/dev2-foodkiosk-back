<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Paradise - Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Pasta Paradise Backend</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-info text-dark">
                        Ingredient Inventory
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Ingredient</th>
                                    <th>Current Stock</th>
                                    <th>Unit</th>
                                    <th>Status</th>
                                    <th>Restock</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Spaghetti</td>
                                    <td>45</td>
                                    <td>kg</td>
                                    <td><span class="badge bg-success">Good</span></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-sm" placeholder="Add">
                                            <button class="btn btn-sm btn-primary">Add</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Parmesan Cheese</td>
                                    <td>12</td>
                                    <td>kg</td>
                                    <td><span class="badge bg-warning">Low</span></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-sm" placeholder="Add">
                                            <button class="btn btn-sm btn-primary">Add</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tomato Sauce</td>
                                    <td>8</td>
                                    <td>L</td>
                                    <td><span class="badge bg-danger">Critical</span></td>
                                    <td>
                                        <div class="input-group">
                                            <input type="number" class="form-control form-control-sm" placeholder="Add">
                                            <button class="btn btn-sm btn-primary">Add</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-end">
                            <button class="btn btn-success">Order Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
