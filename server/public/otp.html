<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Paradise - Order Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-nav {
            background-color: #f8f9fa;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .top-nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .top-nav a:hover {
            color: #007bff;
        }
        .top-nav a.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Links -->
    <div class="container-fluid top-nav">
        <div class="container">
            <a href="index.html">Dashboard</a>
            <a href="cip.html">Check Inventory</a>
            <a href="mmp.html">Menu Management</a>
            <a href="otp.html" class="active">Order Tracking</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        Current Orders
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option>All Statuses</option>
                                    <option>Pending</option>
                                    <option>Preparing</option>
                                    <option>Ready for Pickup</option>
                                    <option>Completed</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search order...">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-secondary">Filter</button>
                            </div>
                        </div>

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#1234</td>
                                    <td>John Doe</td>
                                    <td>
                                        <ul class="list-unstyled m-0">
                                            <li>Carbonara x1</li>
                                            <li>Tiramisu x1</li>
                                        </ul>
                                    </td>
                                    <td>$22.75</td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option selected>Pending</option>
                                            <option>Preparing</option>
                                            <option>Ready for Pickup</option>
                                            <option>Completed</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-info">Details</button>
                                            <button class="btn btn-sm btn-primary">Update</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>#1235</td>
                                    <td>Jane Smith</td>
                                    <td>
                                        <ul class="list-unstyled m-0">
                                            <li>Lasagna x1</li>
                                            <li>Garlic Bread x1</li>
                                        </ul>
                                    </td>
                                    <td>$25.00</td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option>Pending</option>
                                            <option selected>Preparing</option>
                                            <option>Ready for Pickup</option>
                                            <option>Completed</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-info">Details</button>
                                            <button class="btn btn-sm btn-primary">Update</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>#1236</td>
                                    <td>Mike Johnson</td>
                                    <td>
                                        <ul class="list-unstyled m-0">
                                            <li>Spaghetti Bolognese x2</li>
                                        </ul>
                                    </td>
                                    <td>$29.50</td>
                                    <td>
                                        <select class="form-select form-select-sm">
                                            <option>Pending</option>
                                            <option>Preparing</option>
                                            <option selected>Ready for Pickup</option>
                                            <option>Completed</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-info">Details</button>
                                            <button class="btn btn-sm btn-primary">Update</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
